<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso | Everest Cloud Services</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .login-container:hover {
            transform: translateY(-5px);
        }
        .logo {
            font-size: 2.5rem;
            font-weight: 600;
            color: #0056b3; /* Un azul corporativo */
            margin-bottom: 5px;
        }
        .tagline {
            font-size: 1rem;
            color: #666;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 400;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .input-group input:focus {
            border-color: #007bff; /* Azul de enfoque */
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #007bff; /* Azul principal */
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3; /* Un azul más oscuro */
        }
        .message {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="logo">Everest Cloud</div>
    <div class="tagline">Conectando tu red con la nube perfecta.</div>

    <form id="loginForm">
        <div class="input-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Iniciar Sesión</button>
    </form>
    <div id="message" class="message"></div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Previene el envío del formulario
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const messageDiv = document.getElementById('message');

        // Lógica de validación simple
        if (username === 'nube' && password === '123456') {
            messageDiv.style.color = 'green';
            messageDiv.textContent = '¡Acceso correcto! Redirigiendo...';
            window.location.href = 'dashboard.html'; // Redirige a la página principal
        } else {
            messageDiv.style.color = 'red';
            messageDiv.textContent = 'Usuario o contraseña incorrectos. Intenta de nuevo.';
        }
    });
</script>

</body>
</html>
